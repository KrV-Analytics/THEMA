name: Deploy Sphinx Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: '3.11'  # Specify the Python version you want
        auto-update-conda: true
        activate-environment: thema-py3.11
        environment-file: environment.yml

    - name: Install additional dependencies
      run: |
        conda run -n thema-py3.11 pip install sphinx sphinx-rtd-theme

    - name: Build Sphinx documentation
      run: |
        conda run -n thema-py3.11sphinx-build -b html docs docs/_build/html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html  # Change this if your output directory is different

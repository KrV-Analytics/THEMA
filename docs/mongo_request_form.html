<!DOCTYPE html>
<html>
  <head>
    <title>Mongo Access Request Form</title>
  </head>
  <body>
    <h1>Access Request Form</h1>
    <form action="mailto:coalmapper.TDA@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="affiliation">Company/University Affiliation:</label>
      <input type="text" id="affiliation" name="affiliation" required><br><br>

      <label for="reason">Reason for Requesting Access:</label><br>
      <textarea id="reason" name="reason" rows="5" cols="50" required></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
